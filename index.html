<!DOCTYPE html>
<html lang="en">
<head>

    <title>Different Carts</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="bala"><u>Food Cart</u></h1>
    <div class="box">
        <img src="https://recipe30.com/wp-content/uploads/2023/03/chicken-Biryani-1536x864.jpg" class="img">
        <div class="mahi"><h2>Tasty biryani</h2>
        <h3>4.5 Ratings*****</h3>
        <h3>Marathalli,near java hoem cloud Training institute</h3>
        </div>
        <button class="button">ORDER HERE</button>
    </div>
    <h1 class="bala titile1"><u>Place cart</u></h1>
    <div class="box">
        <img src="./araku-valley.jpg" class="img">
        <div class="mahi"><h2>Nice Place</h2>
        <h3>5 Ratings*****</h3>
        <h3>Andhra Pradesh,Vizag,Araku</h3>
        </div>
        <button class="button btn">VISIT HERE</button>
    </div>
    <h1 class="bala title2"><u>Actor Cart</u></h1>
    <div class="box">
        <img src="sushnth.webp" class="img">
        <div class="mahi"><h2>Sushanth</h2>
        <h3>5 Ratings*****</h3>
        <h3>bollywood actor</h3>
        </div>
        <button class="button btn1">WATCH HIS FILM MS DHONI</button>
    </div>
    <h1 class="bala title3"><u>fruit Cart</u></h1>
    <div class="box">
        <img src="https://img.freepik.com/free-photo/vibrant-collection-healthy-fruit-vegetables-generated-by-ai_24640-80425.jpg" class="img">
        <div class="mahi"><h2>Fruits</h2>
        <h3>5 Ratings*****</h3>
        <h3>Ate All The Fruits</h3>
        </div>
        <button class="button btn2">CLICK HERE</button>
    </div>

</html>
